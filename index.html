<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container--row">
        <div class="row">
          <header>
            <div class="logo--container">
              <img src="logo.png" alt="logo" class="logo" />
            </div>

            <h1 class="header--title">Taking Booleaners from A to B</h1>
          </header>

          <nav>
            <button class="menu--btn">
              <a href="#">Prenota</a>
            </button>

            <button class="menu--btn">
              <a href="#">Termina Prenotazione</a>
            </button>

            <button class="menu--btn">
              <a href="#">Accendi Luci</a>
            </button>
          </nav>

          <main>
            <section class="scooter--book">
              <form action="">
                <input type="checkbox" name="scooter" id="scooter" />
                <label for="scooter" class="scooter--renter">
                  Monopattino Gino22
                </label>
              </form>

              <span class="scooter--location">
                <span class="fas--arrow">&#x21A6</span> Via guardalmetri - a 220 metri da te<br />
                Stato Carica:
              </span>
              <div class="battery--status  midium--charge"></div>
            </section>

            <section class="scooter--book">
                <form action="">
                  <input type="checkbox" name="scooter" id="scooter" />
                  <label for="scooter" class="scooter--renter">
                    Monopattino Mike24
                  </label>
                </form>
  
                <span class="scooter--location">
                  <span class="fas--arrow">&#x21A6</span> Via Ricciardoni - a 420 metri da te<br />
                  Stato Carica:
                </span>
                <div class="battery--status  full--charge"></div>
            </section>

            <section class="scooter--book">
                <form action="">
                  <input type="checkbox" name="scooter" id="scooter" />
                  <label for="scooter" class="scooter--renter">
                    Monopattino Fede154
                  </label>
                </form>
  
                <span class="scooter--location">
                  <span class="fas--arrow">&#x21A6</span> Via Mentarini - a 490 metri da te<br />
                  Stato Carica:
                </span>
                <div class="battery--status  low--charge"></div>
              </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
